sudo: false
language: node_js
node_js:
  - "4"
  - "5"
script:
  - "npm i"
  - "npm run travis"
  - "npm run travisServer"
env:
  - CXX=g++-4.8
cache: apt
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
notifications:
  irc:
    channels:
      - "irc.hackint.org#subtitles"
    on_success: change
    on_failure: always
  email: false
